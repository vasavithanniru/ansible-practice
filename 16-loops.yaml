- name: install packages
  hosts: local
  connection: local
  become: yes
  tasks: 
  - name: install or remove packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: 'nginx', state: 'absent' }
    - { name: 'mysql', state: 'present' }  
    - { name: 'postfix', state: 'absent' } 