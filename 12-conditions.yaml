- name: creat user
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: check user exists or not
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: True

  - name: Print the user info
    ansible.builtin.debug:
      msg: "user info {{USER}}"
 
  - name: create user  
    ansible.builtin.command: useradd expense 
    when: USER.rc != 0

- name: create another user
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: check user exists or not
    anible.builtin.command: id robo
    register: user

  - name: print the user info
    ansible.builtin.debug:
      msg: "user info {{user}}"  


